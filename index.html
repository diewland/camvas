<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Camvas by cbrandolino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <h1>Camvas : Zoom Effect</h1>
    <canvas width='400' height='200'></canvas>
    <canvas width='400' height='200'></canvas>
		
    <script src="javascripts/camvas.js"></script>
    <script>
      var ctx = document.getElementsByTagName('canvas')[0].getContext('2d');
      var ctx2 = document.getElementsByTagName('canvas')[1].getContext('2d');
      var draw = function(video, dt) {

        // just render
        // ctx.drawImage(video, 0, 0);

        // render with stretch
        // ctx.drawImage(video, 0, 0, ctx.canvas.width, ctx.canvas.height);

        // render with center crop
        // https://www.w3schools.com/tags/canvas_drawimage.asp
        ctx.drawImage(
          video,
          ctx.canvas.width - video.videoWidth,
          ctx.canvas.height - video.videoHeight,
        );
        ctx2.drawImage(
          video,
          video.videoWidth - ctx.canvas.width,
          video.videoHeight - ctx.canvas.height,
          ctx.canvas.width,
          ctx.canvas.height,
          0,
          0,
          ctx.canvas.width,
          ctx.canvas.height,
        );

      }
      var myCamvas = new camvas(ctx, draw);
    </script>
  </body>
</html>
